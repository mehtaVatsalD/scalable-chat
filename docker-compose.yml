version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: scalable-chat-db
    environment:
      POSTGRES_DB: scalable_chat
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat_user -d scalable_chat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: scalable-chat-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  chat-app-1:
    build: .
    environment:
      REDIS_HOST: redis
      DB_HOST: postgres
      DB_USER: chat_user
      DB_PASS: chat_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  chat-app-2:
    build: .
    environment:
      REDIS_HOST: redis
      DB_HOST: postgres
      DB_USER: chat_user
      DB_PASS: chat_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  chat-app-3:
    build: .
    environment:
      REDIS_HOST: redis
      DB_HOST: postgres
      DB_USER: chat_user
      DB_PASS: chat_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  haproxy:
    image: haproxy:2.8
    container_name: chat-load-balancer
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "80:80"
    depends_on:
      - chat-app-1
      - chat-app-2
      - chat-app-3
